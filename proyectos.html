    <!--Tic Tac Toe-->
    <div class="container d-flex justify-content-center my-4">
      <img src="./images/icons/tictactoe.svg" class="img-fluid me-3 bg-dark-mode-svg" width="50px" alt="TicTacToe Img SVG"> <h1 class="mb-0">Tic Tac Toe</h1>
    </div>
    
    <section class="container mb-5">
        <div class="row">
            <div class="col-6 d-flex flex-column align-items-center">
                <div><h2 id="turn"></h2></div>
                <div><h1 id="message"></h1></div>
                <div class="board">
                    <div class="cells" data-cell-index="0"></div>
                    <div class="cells" data-cell-index="1"></div>
                    <div class="cells" data-cell-index="2"></div>
                    <div class="cells" data-cell-index="3"></div>
                    <div class="cells" data-cell-index="4"></div>
                    <div class="cells" data-cell-index="5"></div>
                    <div class="cells" data-cell-index="6"></div>
                    <div class="cells" data-cell-index="7"></div>
                    <div class="cells" data-cell-index="8"></div>
                </div>
                <div><button class="btn btn-secondary mt-3 d-none" id="btnReiniciar">Reinciar</button></div>
            </div>
            <div class="col-6 text-center">
                <div class="fs-3 fw-bold">Resultados</div>
                <div class="d-flex justify-content-evenly fs-3">
                    <div>X</div>
                    <div>O</div>
                </div>
                <div class="d-flex justify-content-center">
                    <hr class="w-50"/>
                </div>
                <div class="d-flex justify-content-evenly fs-5">
                    <div class="X">0</div>
                    <div class="O">0</div>
                </div>
            </div>
        </div>
    </section>
