<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Portfolio personal">
    <meta name="author" content="Alejandro Vaquero Toba">
    <meta description="Portfolio personal con toda la informaciÃ³n	sobre mi vida profesional y proyectos en Codepen">

    <title>Portfolio - Alejandro</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/carousel.min.css">
    <link rel="stylesheet" href="./css/unicons.css">
    <link rel="stylesheet" href="./css/theme.min.css">

    <!-- Main Style -->
    <link rel="stylesheet" href="./css/tictactoe.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Icon Page -->
    <link rel="shortcut icon" href="./images/icons/icon.svg" type="image/x-icon">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light animate__animated animate__fadeIn">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center animationBackground" href="./">
          <div class="meImg me-3"> </div> Alejandro
        </a>

        <!-- Dark/Light Mode-->
        <div class="d-sm-flex d-md-none justify-content-center">
          <div class="color-mode">
            <i class="color-mode-icon"></i>
          </div>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav switchMode ml-lg-auto d-block d-sm-none d-md-block">
            <div class="ml-lg-4">
              <div class="color-mode d-lg-flex justify-content-center align-items-center">
                <i class="color-mode-icon txtMode"></i>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <!--Tic Tac Toe-->
    <div class="container d-flex justify-content-center my-4">
      <img src="./images/icons/tictactoe.svg" class="img-fluid me-3 bg-dark-mode-svg" width="50px" alt="TicTacToe Img SVG"> <h1 class="mb-0">Tic Tac Toe</h1>
    </div>
    
    <section class="container mb-5">
        <div class="row">
            <div class="col-6 d-flex flex-column align-items-center">
                <div><h2 id="turn"></h2></div>
                <div><h1 id="message"></h1></div>
                <div class="board">
                    <div class="cells" data-cell-index="0"></div>
                    <div class="cells" data-cell-index="1"></div>
                    <div class="cells" data-cell-index="2"></div>
                    <div class="cells" data-cell-index="3"></div>
                    <div class="cells" data-cell-index="4"></div>
                    <div class="cells" data-cell-index="5"></div>
                    <div class="cells" data-cell-index="6"></div>
                    <div class="cells" data-cell-index="7"></div>
                    <div class="cells" data-cell-index="8"></div>
                </div>
                <div><button class="btn btn-secondary mt-3 d-none" id="btnReiniciar">Reinciar</button></div>
            </div>
            <div class="col-6 text-center">
                <div class="fs-3 fw-bold">Resultados</div>
                <div class="d-flex justify-content-evenly fs-3">
                    <div>X</div>
                    <div>O</div>
                </div>
                <div class="d-flex justify-content-center">
                    <hr class="w-50"/>
                </div>
                <div class="d-flex justify-content-evenly fs-5">
                    <div class="X">0</div>
                    <div class="O">0</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Headroom.js"></script>
    <script src="js/jQuery.headroom.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/tictactoe/main.js"></script>
  </body>
</html>
