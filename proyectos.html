    <!--Tic Tac Toe-->
    <div class="container d-flex justify-content-center mt-5 mb-3">
      <img src="./images/icons/tictactoe.svg" class="img-fluid me-3 bg-dark-mode-svg-tictactoe" width="50px" alt="TicTacToe Img SVG"> <h1 class="mb-0">Tic Tac Toe</h1>
    </div>

    <div class="d-flex justify-content-evenly">
      <a class="btn custom-btn custom-btn-bg ms-2 mode" id="mode1" mode="maquina"><i class="fa-solid fa-brain me-2"></i><span data-i18n="machine">VS Máquina</span></a>
      <a class="btn custom-btn custom-btn-bg ms-2 mode" id="mode2" mode="amigo"><i class="fa-solid fa-user-group me-2"></i><span data-i18n="friend">VS Amigo/a</span></a>
    </div>
    
    <div class="text-center gameModeSelected"></div>

    <section class="container mb-3 game animate__animated animate__fadeInDown d-none">
        <div class="row">
            <div class="col-6 d-flex flex-column align-items-center">
                <div><h2 id="turn"></h2></div>
                <div><h1 id="message"></h1></div>
                <div class="board">
                    <div class="cells" data-cell-index="0"></div>
                    <div class="cells" data-cell-index="1"></div>
                    <div class="cells" data-cell-index="2"></div>
                    <div class="cells" data-cell-index="3"></div>
                    <div class="cells" data-cell-index="4"></div>
                    <div class="cells" data-cell-index="5"></div>
                    <div class="cells" data-cell-index="6"></div>
                    <div class="cells" data-cell-index="7"></div>
                    <div class="cells" data-cell-index="8"></div>
                </div>
                <div><button class="btn custom-btn custom-btn-bg mt-4 d-none" id="btnRestart" data-i18n="restart">Reiniciar</button></div>
            </div>
            <div class="col-6 text-center">
                <div class="fs-3 fw-bold" data-i18n="score">Resultados</div>
                <div class="d-flex justify-content-evenly fs-3">
                    <div>X</div>
                    <div>O</div>
                </div>
                <div class="d-flex justify-content-center">
                    <hr class="w-50"/>
                </div>
                <div class="d-flex justify-content-evenly fs-5">
                    <div class="X">0</div>
                    <div class="O">0</div>
                </div>
            </div>
        </div>
    </section>
